<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROKT TAKE HOME</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Logo</div>
            <div class="hamburger-menu">
                <button class="burger" data-state="closed">
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
              </div>
            <ul class="nav--list" data-state="closed">
                <li class="nav--item"><a href="#" class="link">Magazine</a> </li>
                <li class="nav--item"><a href="#" class="link">World</a> </li>
                <li class="nav--item"><a href="#" class="link">Tech</a> </li>
                <li class="nav--item"><a href="#" class="link">Health</a> </li>
                <li class="nav--item"><a href="#" class="link">Sport</a> </li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <section class="hero">
            <div class="container">
                <h1 class="title text-center">The best free stock photos, royalty free images & videos shared by creators.</h1>
                <div class="header">
                <form>
                  <input type="text" placeholder="Search for free photos">
                  <ion-icon name="search-outline"></ion-icon>
                </form>
              </div>   
            </div>
        </section>

        <section class="photoContainer">
            <div class="smallContainer">
              <div class="gallery">
                
              </div>
              <a class="load-previous" data-img="curated">Previous</a>
              <a class="load-more" data-img="curated">More</a>
            </div>
          </section>
    </div>
    
    <script src="app.js"></script>
